name: Connect to Google Cloud VM and update server

on:
  workflow_dispatch:

jobs:
  connect-to-vm:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: GCloud authentification
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
      
      - name: Use gcloud CLI
        run: gcloud info

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.VM_PRIVATE_KEY }}
          known_hosts: unnecessary

      # Add VM to known hosts
      - name: Adding known hosts
        run: ssh-keyscan -p ${{ vars.VM_PORT }} -H ${{ vars.VM_ADDRESS }} >> ~/.ssh/known_hosts

      # Run update script on the VM
      - name: Run update script on VM
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ vars.VM_ADDRESS }}
          username: ${{ vars.VM_USERNAME }}
          key: ${{ secrets.VM_PRIVATE_KEY }}
          port: ${{ vars.VM_PORT }}
          script: ${{ vars.SCRIPT_PATH }}
